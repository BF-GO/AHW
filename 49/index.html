<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Input</title>
	</head>
	<body>
		<form>
			<label for="text">Text</label>
			<input type="text" id="text" placeholder="Your name"/>
			<br />
			<label for="number">Number</label>
			<input type="number" id="number" max="500" min="-50" step="10" />
			<br />
			<label for="password">Password</label>
			<input type="password" id="password" />
			<br />
			<label for="tel">Phone</label>
			<input type="tel" id="tel" />
			<br />
			<label for="email">Email</label>
			<input type="email" id="email" required/>
			<br />
			<label for="checkbox">Checkbox</label>
			<input type="checkbox" id="checkbox" />
			<br />
			<label for="checkbox">Checkbox</label>
			<input type="checkbox" id="checkbox" />
			<br />
			<label for="radio1">Radio1</label>
			<input type="radio" id="radio1" name="rad" />
			<br />
			<label for="radio2">Radio2</label>
			<input type="radio" id="radio2" name="rad" />
			<br />
			<label for="radio3">Radio3</label>
			<input type="radio" id="radio3" name="rad" />
			<br />
            <label for="search">Search</label>
            <input type="search" id="search">
            <br>
            <label for="date">Date</label>
            <input type="date" id="date">
            <br>
            <label for="file">File</label>
            <input type="file" id="file">
            <br>
			<button type="reset">Reset</button>
			<button type="submit">Submit</button>
		</form>
	</body>
</html>
