<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satisfactory</title>
</head>
<body>
    <form>
        <label for="firstname">Имя:</label>
        <input type="text" id="firstname">
        <label for="lastname">Фамилия:</label>
        <input type="text" id="lastname">
        <br>
        <label for="tel">Тел.номер:</label>
        <input type="tel" id="tel">
        <label for="email">e-mail:</label>
        <input type="email" id="email">
        <br>
        <label for="datetime">Дата:</label>
        <input type="datetime" id="datetime">
        <br>
        <fieldset>
            <legend>Выберете количество огурцов для доставки</legend>
            <input type="radio" id="oneCucumber" value="1">
            <label for="oneCucumber">1 Огурец</label>
            <br>
            <input type="radio" id="twoCucumber" value="2">
            <label for="twoCucumber">2 Огурца</label>
            <br>
            <input type="radio" id="threeCucumber" value="3">
            <label for="threeCucumber">3 Огурца</label>
        </fieldset>
        <br>
        <input type="reset">
        <input type="submit">
    </form>
</body>
</html>
